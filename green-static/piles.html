    <script type="text/javascript">
    $(function(){

        // 我的私有桩
        var identity=1;
        var cardNo=getLocalStorage("cardno");
        var pass=getLocalStorage("pass");
        var data={
            identity: identity,
            cardNo: cardNo,
            pass: pass
        }
        var url="IcCardWebService/getMyPole";
        ajaxGetRequest(url, data, callback);
        function callback(result) {
            var a=processData(result);
            tipInformation(a.message,function(){});
            if(a.success){
                var html = "";
                for(var i=0; i<a.list.length; i++){
                    html += '<div class="list">';
                    html += '    <div class="img"><img src="img/piles_img.png" width="101px" height="99px"/></div>';
                    html += '    <div class="con">';
                    html += '        <a href="pile_message.html">';
                    html += '            <p class="p01">家用充电桩</p>';
                    html += '            <p class="p02">南京市江宁区保利中央公园10#负2层6668</p>';
                    html += '        </a>';
                    html += '        <a href="piles_control.html">';
                    html += '            <p class="p03"><label>监控</label><span></span></p>';
                    html += '        </a>';
                    html += '    </div>';
                    html += '</div>';
                }
                $(".piles-main").html(html);
            }
        }

    })
    </script>
