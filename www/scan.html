<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name ="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/appoint.css?v=2015102822">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <title>扫描充电</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html"><span class="fl"></span></a>
            <span>扫描充电</span>
        </div>
        <div class="scan-main">
            <div class="scan-con"></div>
            <div class="btn">
                <a href="index.html"><input type="button" value="取消"/></a>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script> 
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript">
        $(function(){

            // 扫描充电
            var identity=1;
            var cardNo="3070120160119001";
            var pass="123456";
            var poleId=1;
            var cardId=1;
            var value=1;
            var type=0;
            var pwm=50;
            var data={
                identity: identity,
                cardNo: cardNo,
                pass: pass,
                poleId: poleId,
                cardId: cardId,
                value: value,
                type: type,
                pwm: pwm
            }
            var url="IcCardWebService/startCharging";
            ajaxGetRequest(url, data, callback);
            function callback(result) {
                var a=processData(result);
                tipInformation(a.message,function(){});
            }

        });
    </script>
</body>
