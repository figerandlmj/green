<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name ="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/appoint.css?v=2015102722">
    <title>私有桩-监控</title>
</head>
    <body>
        <div class="container">
            <div class="header">
                <a href="piles.html"><span class="fl"></span></a>
                <span>私有桩监控</span>
            </div>
            <div class="piles-control-main">
                <div class="time">
                    <div class="img"><img src="img/piles_control_img.png" width="173px" height="173px"/><label>充电中</label></div>
                    <div class="left fl">
                        <p class="p01"><label>2</label>&nbsp;h&nbsp;<label>26</label>&nbsp;min</p>
                        <p class="p02"><span></span>已充电时间</p>
                    </div>
                    <div class="right fr">
                        <p class="p01"><label>9.9</label>&nbsp;度</p>
                        <p class="p02"><span></span>已充电量</p>
                    </div>
                </div>
                <div class="clearfix"></div>
                <div class="electic">
                    <div class="left fl">
                        <p class="p01"><img src="img/voltage.png" width="143px" height="53px"/></p>
                        <p class="p02">电压</p>
                        <p class="p03"><label>546.00</label>&nbsp;V</p>
                    </div>
                    <div class="right fr">
                        <p class="p01"><img src="img/electric.png" width="144px" height="53px"/></p>
                        <p class="p02">电流</p>
                        <p class="p03"><label>66.60</label>&nbsp;A</p>
                    </div>
                </div>
                <div class="btn">
                    <a href="limit_value.html">
                        <div class="fl">
                            <span></span>
                            <label>设置限值</label>
                        </div>
                    </a>
                    <div class="fr">
                        <span></span>
                        <label>结束充电</label>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="js/common.js"></script>
    </body>
</html>
