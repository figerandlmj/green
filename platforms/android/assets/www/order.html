    <script type="text/javascript">
    $(function(){

        // 获取当前预约
        order();
        function order(){
            var identity=1;
            var cardNo=getLocalStorage("cardno");
            var pass=getLocalStorage("pass");
            var car=getLocalStorage("car");
            var data={
                identity: identity,
                cardNo: cardNo,
                pass: pass
            }
            var url="IcCardWebService/getBespeakPole";
            ajaxGetRequest(url, data, callback);
            function callback(result) {
                var a=processData(result);
                if(a.success){
                    if(a.list.length<10){
                        $(".order01").text(a.list.length);
                    }else{
                        $(".order01").addClass(".points");
                        $(".order01").text("...");
                    }
                    if(a.list.length>0){
                        var html = "";
                        for(var i=0; i<a.list.length; i++){
                            var startDate=formatterDate(parseInt(a.list[i].startTime));
                            var startTime=formatterTime(parseInt(a.list[i].startTime));
                            setLocalStorage("startTime", startTime);
                            var finishDate=formatterDate(parseInt(a.list[i].finishTime));
                            var finishTime=formatterTime(parseInt(a.list[i].finishTime));
                            var time=(parseInt(a.list[i].finishTime)-parseInt(a.list[i].startTime))/3600000;
                            var minutes=(parseInt(a.list[i].finishTime)-parseInt(a.list[i].startTime))/60000;
                            setLocalStorage("minutes", minutes);

                            html += '<div class="list">';
                            html += '    <p class="p1">';
                            html += '        <label>'+a.list[i].name+'</label>';
                            html += '        <span class="span01">1#直流桩</span>';
                            html += '        <span class="fr span03"></span>';
                            html += '        <span class="fr span02"><a href="tel:"></a></span>';
                            html += '    </p>';
                            html += '    <p class="p2">';
                            html += '        <span class="fl"></span>';
                            html += '        <label class="fl">'+a.list[i].addr+'</label>';
                            html += '        <label class="label02 fl"><em class="fl">3.2345</em>km</label>';
                            html += '    </p>';
                            html += '    <div class="con">';
                            html += '        <div class="fl">';
                            html += '            <p class="p01">'+startTime+'</p>';
                            html += '            <p class="p02">'+startDate+'</p>';
                            html += '        </div>';
                            html += '        <div class="center">';
                            html += '            <p class="p01">共'+time+'小时</p>';
                            html += '            <p class="p02">'+car+'</p>';
                            html += '        </div>';
                            html += '        <div class="fr">';
                            html += '            <p class="p01">'+finishTime+'</p>';
                            html += '            <p class="p02">'+finishDate+'</p>';
                            html += '        </div>';
                            html += '    </div>';
                            html += '    <div class="btn">';
                            html += '        <ul class="fl">';
                            html += '            <li class="here"><span></span>到这里</li>';
                            html += '            <li class="cancel" data-id="'+a.list[i].bespeakServId+'"><span></span>取消预约</li>';
                            html += '        </ul>';
                            html += '        <div class="fr green-btn" data-id="'+a.list[i].poleID+'" data-minutes="'+minutes+'">';
                            html += '            <label>开始充电</label>';
                            html += '            <span></span>';
                            html += '        </div>';
                            html += '    </div>';
                            html += '</div>';
                        }
                        $(".order-main").html(html);
                    }else{
                        $(".order-cancel-main").show();
                    }
                }
            }
        }
        // 读取我的充电
        orderDoing();
        function orderDoing(){
            var identity=1;
            var cardNo=getLocalStorage("cardno");
            var pass=getLocalStorage("pass");
            var data={
                identity: identity,
                cardNo: cardNo,
                pass: pass
            }
            var url="IcCardWebService/getStartChargingPole";
            ajaxGetRequest(url, data, callback);
            function callback(result) {
                var a=processData(result);
                // tipInformation(a.message,function(){});
                if(a.success){
                    if(a.list.length<10){
                        $(".order02").text(a.list.length);
                    }else{
                        $(".order02").addClass(".points");
                        $(".order02").text("...");
                    }
                }
            }
        }
        // 读取待支付订单
        orderPaid();
        function orderPaid(){
            var identity=1;
            var cardNo=getLocalStorage("cardno");
            var pass=getLocalStorage("pass");
            var data={
                identity: identity,
                cardNo: cardNo,
                pass: pass
            }
            var url="IcCardWebService/queryCardBill";
            ajaxGetRequest(url, data, callback);
            function callback(result) {
                var a=processData(result);
                // tipInformation(a.message,function(){});
                if(a.success){
                    if(a.list.length<10){
                        $(".order03").text(a.list.length);
                    }else{
                        $(".order03").addClass(".points");
                        $(".order03").text("...");
                    }
                }
            }
        }
        // 读取已取消订单
        orderCancel();
        function orderCancel(){
            var identity=1;
            var cardNo=getLocalStorage("cardno");
            var pass=getLocalStorage("pass");
            var data={
                identity: identity,
                cardNo: cardNo,
                pass: pass
            }
            var url="IcCardWebService/getDispBespeakPole";
            ajaxGetRequest(url, data, callback);
            function callback(result) {
                var a=processData(result);
                // tipInformation(a.message,function(){});
                if(a.success){
                    if(a.list.length<10){
                        $(".order04").text(a.list.length);
                    }else{
                        $(".order04").addClass(".points");
                        $(".order04").text("...");
                    }
                }
            }
        }

        // 通过预约开启充电2
        function getAppointment(){
            var identity=1;
            var cardNo=getLocalStorage("cardno");
            var pass=getLocalStorage("pass");
            var data={
                identity: identity,
                cardNo: cardNo,
                pass: pass
            }
            var url="IcCardWebService/getPushInfo";
            ajaxGetRequest(url, data, callback);
            function callback(result) {
                var a=processData(result);
                if(a.list.length>0){
                    for(var i=0;i<a.list.length;i++){
                        if(a.list[i].requestResult){
                            location.href="order_doing.html";
                        }
                    }
                }
            }
        }
        function setTime(){
            getAppointment();
            setTimeout("setTime()", 1000);
        }
        // 通过预约开启充电
        $("body").on("click",".green-btn",function(){
            var identity=1;
            var poleId=$(this).data("id");
            var cardNo=getLocalStorage("cardno");
            var pass=getLocalStorage("pass");
            var cardId=getLocalStorage("cardid");
            var type=2;
            var value=$(this).data("minutes");
            var pwm=50;
            var data={
                identity: identity,
                cardNo: cardNo,
                pass: pass,
                poleId:poleId,
                cardId:cardId,
                type:type,
                value:value,
                pwm:pwm
            }
            var url="IcCardWebService/startCharging";
            ajaxGetRequest(url, data, callback);
            function callback(result) {
                var a=processData(result);
                tipInformation(a.message,function(){});
                if(a.success){
                    setTime(); 
                }else{
                    tipInformation(a.message,function(){});
                }
            }
        })

        // 取消预约
        $("body").on("click",".cancel",function(){
            var identity=1;
            var cardNo=getLocalStorage("cardno");
            var pass=getLocalStorage("pass");
            var bespeak_serv_id=$(this).data("id");
            var cardId=getLocalStorage("cardid");
            var data={
                identity: identity,
                cardNo: cardNo,
                pass: pass,
                bespeak_serv_id: bespeak_serv_id,
                cardId: cardId
            }
            var url="IcCardWebService/disBespeakPole";
            ajaxGetRequest(url, data, callback);
            function callback(result) {
                var a=processData(result);
                tipInformation(a.message,function(){});
                if(a.success){
                    location.href=window.location.href;
                }
            }
        })

    })
    </script>
