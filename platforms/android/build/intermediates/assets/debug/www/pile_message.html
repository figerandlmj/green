<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name ="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/appoint.css?v=2015103022">
    <title>桩位信息</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="piles.html"><span class="fl"></span></a>
            <span>桩位信息</span>
        </div>
        <div class="pile-message-main">
            <div class="list">
                <div class="fl">
                    <p class="p01"></p>
                    <p class="p02">1#桩</p>
                </div>
                <div class="center">
                    <p class="p01">
                        <span class="guo">国</span>
                        <span class="fast span02">快</span>
                        <label>750V/50A</label>
                    </p>
                    <p class="p02 free">空闲中</p>
                </div>
                <div class="fr">
                    <p class="p01"></p>
                    <p class="p02">预约充电</p>
                </div>
            </div>
            <div class="list">
                <div class="fl">
                    <p class="p01"></p>
                    <p class="p02">1#桩</p>
                </div>
                <div class="center">
                    <p class="p01">
                        <span class="te">特</span>
                        <span class="slow span02">慢</span>
                        <label>750V/50A</label>
                    </p>
                    <p class="p02 charging">充电中</p>
                </div>
                <div class="fr">
                    <p class="p01"></p>
                    <p class="p02">预约充电</p>
                </div>
            </div>
            <div class="list">
                <div class="fl">
                    <p class="p01"></p>
                    <p class="p02">1#桩</p>
                </div>
                <div class="center">
                    <p class="p01">
                        <span class="te">特</span>
                        <span class="idle span02">闲</span>
                        <label>750V/50A</label>
                    </p>
                    <p class="p02 reserved">被预约</p>
                </div>
                <div class="fr">
                    <p class="p01"></p>
                    <p class="p02">预约充电</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script> 
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript">
    $(function(){

        // 指定站id下的所有充电桩
        var id=1;
        var data={
            id: id
        }
        var url="IPoleInfoWebService/getPoleByStationId";
        ajaxGetRequest(url, data, callback);
        function callback(result) {
            var a=processData(result);
            tipInformation(a.message,function(){
                // if(a.success){
                    var html = "";
                    for(var i=0; i<3; i++){
                        html += '<div class="list">';
                        html += '    <div class="fl">';
                        html += '        <p class="p01"></p>';
                        html += '        <p class="p02">1#桩</p>';
                        html += '    </div>';
                        html += '    <div class="center">';
                        html += '        <p class="p01">';
                        html += '            <span class="guo">国</span>';
                        html += '            <span class="fast span02">快</span>';
                        html += '            <label>750V/50A</label>';
                        html += '        </p>';
                        html += '        <p class="p02 free">空闲中</p>';
                        html += '    </div>';
                        html += '    <div class="fr">';
                        html += '        <p class="p01"></p>';
                        html += '        <p class="p02">预约充电</p>';
                        html += '    </div>';
                        html += '</div>';
                    }
                    $(".pile-message-main").html(html);
                // }
            });
        }

    })
    </script>
